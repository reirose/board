{{define "title"}}
{{if not .ParentID}}Post #{{.ID}}{{else}}Post #{{.ID}}@#{{.ParentID}}{{end}}
{{end}}
{{define "scripts"}}{{end}}
{{define "body"}}
{{if .ParentID}}
<div class="reply_link">
  [reply to <a href="/post/{{.ParentID}}">#{{.ParentID}}</a>]
</div>
{{end}}
<div class="post">
  <p class="post_id">#{{.ID}} <abbr style="color: #666;">@ {{.PublishedAt}}</abbr></p>
  <span class="post_contents">{{.Content}}</span>
</div>
{{range .ChildrenIDs}}
<a class="reply_link" href="/post/{{.}}">>> #{{.}}</a>
{{end}}
<div>
  <form class="reply-button" method="get" action="/create">
    <button style="font: 14px monospace;" name="reply_to" id="submit" type="submit" value="{{.ID}}">reply</button>
  </form>
</div>
{{end}}
